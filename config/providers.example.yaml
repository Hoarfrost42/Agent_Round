# Provider 配置示例
# 复制此文件为 providers.yaml 并填写你的 API Key

providers:
  - id: openai-main
    name: OpenAI
    type: openai
    api_key: ${OPENAI_API_KEY}  # 或直接填写 API Key
    base_url: null  # 可选，用于 OpenAI 兼容 API（如 NVIDIA NIM）
    models:
      - id: gpt-4o
        display_name: GPT-4o
        color: teal
        icon: robot
        prompt: |
          你是一位专业的系统分析师，参与一场多模型圆桌讨论。
          请按照以下结构进行分析：
          1. 问题解构
          2. 根因分析
          3. 多维视角
          4. 方案建议
          5. 风险评估

  - id: anthropic-main
    name: Anthropic
    type: anthropic
    api_key: ${ANTHROPIC_API_KEY}
    base_url: null
    models:
      - id: claude-3-5-sonnet
        display_name: Claude 3.5 Sonnet
        color: violet
        icon: brain
        prompt: null

  - id: ollama-local
    name: Ollama (Local)
    type: ollama
    api_key: null
    base_url: http://localhost:11434
    models:
      - id: llama3
        display_name: Llama 3
        color: orange
        icon: cpu
        prompt: null
